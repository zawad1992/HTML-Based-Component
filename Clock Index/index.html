 <!DOCTYPE html>
<html>
    <head>
      <title>Welcome to Zawadul's Area</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
      <style>
          html, body {height: 100%; }
          body {margin: 0; padding: 0; width: 100%; color: #B0BEC5; display: table; font-weight: 100; font-family: 'Lato'; }
          .container {text-align: center; display: table-cell; vertical-align: middle; }
          .content {text-align: center; display: inline-block; }
          .title {font-size: 72px; margin-bottom: 40px; }
          .sub-title {font-size: 50px; margin-bottom: 40px; }
      </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="title"> Welcome to <br/> Zawadul's Area </div>
                <div class="title" id="lblTime"> </div>
                <div class="sub-title" id="dayName"> </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript">
/********** Digital Clock Gadget ************/
function DisplayCurrentTime() {
    var date = new Date();
    var hours = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
    var am_pm = date.getHours() >= 12 ? "PM" : "AM";
    
    var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

    var dayNameStr = weekday[date.getDay()];

    
    if (hours == 0 || hours == '0') {
        hours = 12;
    };

    hours = hours < 10 ? "0" + hours : hours;

    
    var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
    var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
    time = hours + ":" + minutes + ":" + seconds + " " + am_pm;
    var lblTime = document.getElementById("lblTime");
    lblTime.innerHTML = time;

    var lblDayName = document.getElementById("dayName");
    lblDayName.innerHTML = dayNameStr;


    var t = setTimeout(DisplayCurrentTime, 1000);

};
DisplayCurrentTime();
/********** Digital Clock Gadget ************/
</script>
